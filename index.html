<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CDN PDF Viewer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background: #f4f4f4;
    }
    button {
      padding: 8px 15px;
      border: none;
      border-radius: 4px;
      background: #0077ff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #005fcc;
    }
    #pdf-list {
      margin-top: 20px;
    }
    #pdf-list a {
      display: block;
      padding: 6px 0;
      color: #0077ff;
      text-decoration: none;
      cursor: pointer;
    }
    #pdf-list a:hover {
      text-decoration: underline;
    }
    #error {
      color: red;
      margin-top: 10px;
    }
    #pdf-viewer {
      margin-top: 20px;
      width: 100%;
      height: 800px;
      border: 1px solid #aaa;
      background: white;
      display: none;
    }
  </style>
</head>
<body>

<h2>jsDelivr PDF Folder Viewer</h2>
<button id="load-btn">Load PDFs</button>

<div id="error"></div>
<div id="pdf-list"></div>

<iframe id="pdf-viewer"></iframe>

<script>
document.getElementById('load-btn').addEventListener('click', async () => {
    const pdfListEl = document.getElementById('pdf-list');
    const errorEl = document.getElementById('error');
    const pdfViewer = document.getElementById('pdf-viewer');

    pdfListEl.innerHTML = "";
    errorEl.textContent = "";
    pdfViewer.style.display = "none";
    pdfViewer.src = "";

    // URL to your pdfs.json on jsDelivr CDN
    const jsonURL = "https://cdn.jsdelivr.net/gh/yan-shun-081/pdfs_testing_1_cdn@main/pdfs/pdfs.json";

    try {
        const res = await fetch(jsonURL);
        if (!res.ok) throw new Error("Failed to load PDF list.");

        const pdfFiles = await res.json();

        if (!pdfFiles || pdfFiles.length === 0) {
            pdfListEl.textContent = "No PDF files found.";
            return;
        }

        pdfFiles.forEach(file => {
            const a = document.createElement("a");

            const cdnURL = `https://cdn.jsdelivr.net/gh/yan-shun-081/pdfs_testing_1_cdn@main/pdfs/${file}`;

            a.textContent = file;
            a.addEventListener("click", () => {
                pdfViewer.style.display = "block";
                pdfViewer.src =
                    "https://docs.google.com/gview?embedded=true&url=" + encodeURIComponent(cdnURL);
            });

            pdfListEl.appendChild(a);
        });

    } catch (err) {
        errorEl.textContent = "Error: " + err.message;
    }
});
</script>

</body>
</html>
